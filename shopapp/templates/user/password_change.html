{% extends "base.html" %}
{% load static %}

{% block main %}
    <main>
        <h1>Change password</h1>
        <form action="{% url "password-change" %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Change Password</legend>
                <label for="current_password">Current Password: </label>
                <input type="password" placeholder="current password" id="current_password" name="current_password">
                <label for="new_password">New Password</label>
                <input type="password" placeholder="new password" id="new_password" name="new_password">
                <label for="new_password_repeat">Repeat New Password: </label>
                <input type="password" placeholder="repeat new password" id="new_password_repeat" name="new_password_repeat">
                <label for="confirm_btn"></label>
                <input type="submit" value="confirm" id="confirm_btn" name="confirm_btn">
            </fieldset>
        </form>
    </main>
{% endblock %}
