{% extends "shopapp/../base.html" %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}
{% block main %}
    <main>
        <section class="login">
            <form action="" method="POST">
                <h1>Login</h1>
                {% csrf_token %}
                <input type="text" name="username">
                <input type="password" name="password">
                <input type="submit">
            </form>
        </section>
    </main>
{% endblock %}
