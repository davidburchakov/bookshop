{% extends "base.html" %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static "css/read.css" %}">
{% endblock %}
{% block main %}
<main>
    <div class="mini-header">
        <img src="{% static "img/dramatic_storm.png" %}" alt="">
    </div>
    <div class="h2-div">
        <h2>books</h2>
    </div>
    <h1>Letters from a stoic</h1>
    <section class="book-text">

    {% for letter, text in letters %}
        <h1>{{ letter }}</h1>
        <div class="pdf-page">
            {{ text|linebreaks }}
        </div>
    {% endfor %}
    </section>
</main>
{% endblock %}
